<head>
<meta charset="UTF-8">

<!-- Title -->
<title>{% if page.title %}{{ page.title - Site Name }}{% else %}{{ site.title }}{% endif %}</title>
<meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" property="og:site_name">

<meta content="website" property="og:type" />

<meta content="{% if page.title %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}/{% endif %}" property="og:url">

<!-- Desc. goes below this -->
<meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}---------DESC GOES HERE---------.{% endif %}" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="{{ site.baseurl }}/img/assets/favicon.ico">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />

<!-- Typekit goes here -->

<link rel="canonical" href="{% if page.title %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}/{% endif %}" />

<!-- Google analytics goes here -->

</head>
